<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient History Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .section {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
    }

    .section-header {
      font-weight: bold;
      cursor: pointer;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }

    .form-content {
      display: none;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>Patient History Collection Form</h2>

  <!-- Section 1: Patient Profile -->
  <div class="section">
    <div class="section-header" onclick="toggleSection('profile')">
      1. Patient Profile
    </div>
    <div class="form-content" id="profile">
      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="age">Age:</label>
      <input type="number" id="age">

      <label for="residence">Area of Residence:</label>
      <input type="text" id="residence">

      <label for="admission">Date of Admission:</label>
      <input type="date" id="admission">

      <label for="informant">Informant:</label>
      <input type="text" id="informant">

      <label for="caretaker">Care taken by:</label>
      <input type="text" id="caretaker">
    </div>
  </div>

  <!-- Section 2: Chief Complaints -->
<div class="section">
    <div class="section-header" onclick="toggleSection('complaints')">
      2. Chief Complaints
    </div>
    <div class="form-content" id="complaints">
      <p>Select common complaints:</p>
      <label><input type="checkbox" name="complaint" value="Fever"> Fever</label>
      <label><input type="checkbox" name="complaint" value="Cough"> Cough</label>
      <label><input type="checkbox" name="complaint" value="Cold"> Cold</label>
      <label><input type="checkbox" name="complaint" value="Vomiting"> Vomiting</label>
      <label><input type="checkbox" name="complaint" value="Loose Motions"> Loose Motions</label>
      <label><input type="checkbox" name="complaint" value="Breathing Difficulty"> Breathing Difficulty</label>
  
      <label for="otherComplaint" style="margin-top: 10px;">Other Complaints:</label>
      <input type="text" id="otherComplaint" placeholder="e.g. Skin rash, Crying excessively">
    </div>
  </div>
  
  <!-- Submit & Download -->
  <button onclick="downloadData()">Download Data</button>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    function downloadData() {
        // Patient Profile
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const residence = document.getElementById('residence').value;
        const admission = document.getElementById('admission').value;
        const informant = document.getElementById('informant').value;
        const caretaker = document.getElementById('caretaker').value;
      
        // Chief Complaints
        const checkedComplaints = Array.from(document.querySelectorAll('input[name="complaint"]:checked'))
          .map(el => el.value);
        const otherComplaint = document.getElementById('otherComplaint').value;
        if (otherComplaint) checkedComplaints.push(otherComplaint);
      
        // Combined Text
        const data = `
        === Patient Profile ===
        Name: ${name}
        Age: ${age}
        Area of Residence: ${residence}
        Date of Admission: ${admission}
        Informant: ${informant}
        Care taken by: ${caretaker}
      
        === Chief Complaints ===
        ${checkedComplaints.join(', ') || 'None'}
        `;
      
        // Download
        const blob = new Blob([data], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'patient_history.txt';
        link.click();
      }
      
  </script>

</body>
</html>
